<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBikeGo Partner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .card-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .get-started-button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .get-started-button:hover {
            background-color: #1557b0;
        }

        .partner-title {
            font-size: 32px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
            text-align: center;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .join-text {
            font-size: 16px;
            color: #374151;
            text-align: center;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .features-list {
            list-style: none;
            margin-top: 1.5rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            color: #6b7280;
            font-size: 14px;
        }

        .feature-item::before {
            content: "â€¢";
            color: #6b7280;
            margin-right: 0.5rem;
        }

        .scooter-image {
            width: 100%;
            max-width: 300px;
            margin: 2rem auto 0;
            display: block;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <button class="get-started-button">Get Started Easily</button>
        <h1 class="partner-title">Partner</h1>
        <p class="subtitle">A simple, hassle-free process to join the EV ecosystem</p>
        <p class="join-text">Join our Partner Program and lease your eBikes to eBikeGo.</p>
        <ul class="features-list">
            <li class="feature-item">Completely online onboarding process.</li>
            <li class="feature-item">Dedicated support for any queries.</li>
        </ul>
        <img src="https://cdn.prod.website-files.com/67adc20aae53ec45df7e152f/67b2c1702c92aea675ff0eec_service%20card%20icon%206.svg" alt="Electric Scooter" class="scooter-image">
    </div>
</body>
</html>
